<div class="container">
  <h2>Employee Management</h2>

  <form #empForm="ngForm" (ngSubmit)="submitEmployee()">
    <!-- Your existing inputs -->
    <input type="text" name="name" [(ngModel)]="employee.name" placeholder="Employee Name" required />
    <input type="text" name="position" [(ngModel)]="employee.position" placeholder="Position" required />
    <input type="number" name="salary" [(ngModel)]="employee.salary" placeholder="Salary" required min="1"/>
    <button type="submit" [disabled]="isSubmitting || empForm.invalid">
      {{ isEditMode ? 'Update Employee' : 'Add Employee' }}
    </button>
  </form>

  <!-- NEW: Separator -->
  <hr class="form-separator">

  <!-- NEW: Table Container -->
  <div class="table-container">
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.position }}</td>
        <td>{{ emp.salary }}</td>
        <td>
          <button type="button" (click)="editEmployee(emp)">Edit</button> 
          <button type="button" (click)="deleteEmployee(emp.id)">Delete</button>
        </td>
      </tr>
    </table>
